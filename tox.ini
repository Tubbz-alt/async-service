[tox]
envlist=
    py{36,37,py3}-{asyncio,core,trio}
    lint
    doctest

[isort]
combine_as_imports=True
force_sort_within_sections=True
include_trailing_comma=True
known_third_party=hypothesis,pytest,trio,trio_typing
known_first_party=async_service
line_length=21
multi_line_output=3
use_parentheses=True

[flake8]
max-line-length= 100
exclude= venv*,.tox,docs,build
# flake8 has a different opinion on line breaks than black
ignore= W503

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    core: pytest {posargs:tests/core}
    asyncio: pytest {posargs:tests-asyncio}
    trio: pytest {posargs:tests-trio}
    doctest: make -C {toxinidir}/docs doctest
basepython =
    doctest: python
    py36: python3.6
    py37: python3.7
    pypy3: pypy3
extras=
    test
    asyncio: test-asyncio
    trio: test-trio
    doctest: doc
whitelist_externals=make

[testenv:lint]
basepython=python
extras=lint
commands=
    mypy -p async_service --config-file {toxinidir}/mypy.ini
    flake8 {toxinidir}/async_service {toxinidir}/tests
    isort --recursive --check-only --diff {toxinidir}/async_service {toxinidir}/tests
    pydocstyle {toxinidir}/async_service {toxinidir}/tests
    black --check {toxinidir}/async_service {toxinidir}/tests
